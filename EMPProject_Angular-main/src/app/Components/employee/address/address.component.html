
<div>
  <form #addressdetails = "ngForm"  >
    <h5>Address Type</h5>
    <div class="radio">
    
    <input type="radio" name="addresstype" value="permanent"  [(ngModel)]="adrsModel.addresstype">
    <label class="addr">Permanent</label>
    </div>
    <div class="radio">  
    <input type="radio" name="addresstype" value="current" [(ngModel)]="adrsModel.addresstype">
    <label class="addr">Current</label>
    </div>
    

    <div class="form-group">
      <label for="adrsline1"><h5>Address Line1:</h5></label>
      <input class="form-control" type = "text" name = "addressline1" placeholder = "AddressLine1"   [(ngModel)]="adrsModel.addressline1">
    </div>

    <div class="form-group">
      <label for="adrsline1"><h5>Address Line2:</h5></label>
      <input class="form-control" type = "text" name = "addressline2" placeholder = "AddressLine2"   [(ngModel)]="adrsModel.addressline2">
    </div>

    <div class="form-group">
    <label for="state"><h5>State:</h5></label>
    <select class="form-control" [(ngModel)]="adrsModel.state" name="state" [(ngModel)]="adrsModel.state">
      <option *ngFor="let x of states"      [value]="x">{{x}} </option>
    </select>
  
    
    <button type="button" class="btn-lg btn-primary btn2" (click)="check()">Save</button>
  
</div>
</form>
</div>

   
 
<button type="button" class="btn-lg btn-success btn1"><a class="linkcolor" routerLink="/personal" >Back</a></button>
<button type="button" class="btn-lg btn-danger btn1"><a class="linkcolor" routerLink="/education" >Next</a></button>
